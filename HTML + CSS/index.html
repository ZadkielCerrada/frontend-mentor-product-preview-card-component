<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Preview Card Component - HTML + CSS</title>
  </head>
  <body>
    <div class="bg">
      <div class="card-container">
        <!-- Left Card Container -->

        <div class="left-card-container">
          <img
            src="../product-preview-card-component-main/images/image-product-desktop.jpg"
            alt="perfume"
            srcset=""
          />
        </div>
        <!-- Right Card Container -->
        <div class="right-card-container">
          <p class="perfume">PERFUME</p>
          <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <h1 class="price-big">$149.99</h1>
            <p class="price-small">$169.99</p>
          </div>
          <button>
            <img
              src="../product-preview-card-component-main/images/icon-cart.svg"
              alt=""
              srcset=""
              class="shopping-cart-icon"
            />
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
